<!-- templates/RSVP/rsvp_form.html -->
{% extends 'backend_base.html' %}

{% block content %}
<style>
    #additional-attendees {
        height: 0;
        opacity: 0;
        overflow: hidden;
        transition: height 0.5s ease, opacity 0.5s ease;
    }

    #additional-attendees.show {
        height: auto;
        opacity: 1;
    }
</style>

<section id="rsvp">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12 text-center">
                <div class="title-block">
                    <h1>You've Been Invited To Our <span><em>Wedding!</em></span></h1>
                    <div class="divider"></div>
                    <p>Ooooooooh how lucky are you!?</p>
                </div>
            </div>
            <div class="col-md-8 col-md-offset-2 col-xs-12 text-center">
                <form method="post" id="rsvpForm" data-toggle="validator">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-label" for="response">Will you be attending?</label>
                                <select class="form-control" name="response" id="id_response">
                                    <option value="" selected="">---------</option>

                                    <option value="yes">Yes</option>

                                    <option value="no">No</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <labe class="form-label" for="reason">
                                    Reason (if not attending):</label>
                                <textarea class="form-control" name="reason" cols="40" rows="10" id="id_reason"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <h2>Additional Attendees</h2>
                        <i id="toggle-attendees" class="fa-solid fa-circle-plus fa-2xl"
                            style="cursor: pointer; margin: 20px 0px;"></i>
                        <div class="col-md-12 add-attendees-box" id="additional-attendees">
                            <input type="hidden" name="attendees-TOTAL_FORMS" value="6"
                                id="id_attendees-TOTAL_FORMS"><input type="hidden" name="attendees-INITIAL_FORMS"
                                value="1" id="id_attendees-INITIAL_FORMS"><input type="hidden"
                                name="attendees-MIN_NUM_FORMS" value="0" id="id_attendees-MIN_NUM_FORMS"><input
                                type="hidden" name="attendees-MAX_NUM_FORMS" value="1000"
                                id="id_attendees-MAX_NUM_FORMS">

                            <div class="form-group">
                                <h3>Attendee 1</h3>
                                <input type="hidden" name="attendees-0-id" value="62" id="id_attendees-0-id">
                                <input type="text" name="attendees-0-name" value="Karissa" maxlength="100"
                                    id="id_attendees-0-name">
                                <textarea name="attendees-0-dietary_restrictions" cols="40" rows="10"
                                    id="id_attendees-0-dietary_restrictions">Fish</textarea>
                            </div>
                            <hr>

                            <div class="form-group">
                                <h3>Attendee 2</h3>
                                <input type="hidden" name="attendees-1-id" id="id_attendees-1-id">
                                <input type="text" name="attendees-1-name" maxlength="100" id="id_attendees-1-name">
                                <textarea name="attendees-1-dietary_restrictions" cols="40" rows="10"
                                    id="id_attendees-1-dietary_restrictions"></textarea>
                            </div>
                            <hr>

                            <div class="form-group">
                                <h3>Attendee 3</h3>
                                <input type="hidden" name="attendees-2-id" id="id_attendees-2-id">
                                <input type="text" name="attendees-2-name" maxlength="100" id="id_attendees-2-name">
                                <textarea name="attendees-2-dietary_restrictions" cols="40" rows="10"
                                    id="id_attendees-2-dietary_restrictions"></textarea>
                            </div>
                            <hr>

                            <div class="form-group">
                                <h3>Attendee 4</h3>
                                <input type="hidden" name="attendees-3-id" id="id_attendees-3-id">
                                <input type="text" name="attendees-3-name" maxlength="100" id="id_attendees-3-name">
                                <textarea name="attendees-3-dietary_restrictions" cols="40" rows="10"
                                    id="id_attendees-3-dietary_restrictions"></textarea>
                            </div>
                            <hr>

                            <div class="form-group">
                                <h3>Attendee 5</h3>
                                <input type="hidden" name="attendees-4-id" id="id_attendees-4-id">
                                <input type="text" name="attendees-4-name" maxlength="100" id="id_attendees-4-name">
                                <textarea name="attendees-4-dietary_restrictions" cols="40" rows="10"
                                    id="id_attendees-4-dietary_restrictions"></textarea>
                            </div>
                            <hr>

                            <div class="form-group">
                                <h3>Attendee 6</h3>
                                <input type="hidden" name="attendees-5-id" id="id_attendees-5-id">
                                <input type="text" name="attendees-5-name" maxlength="100" id="id_attendees-5-name">
                                <textarea name="attendees-5-dietary_restrictions" cols="40" rows="10"
                                    id="id_attendees-5-dietary_restrictions"></textarea>
                            </div>
                            <hr>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">Send Invite</button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('toggle-attendees').addEventListener('click', function () {
        var attendeesBox = document.getElementById('additional-attendees');
        if (attendeesBox.classList.contains('show')) {
            attendeesBox.classList.remove('show');
            this.classList.remove('fa-circle-minus');
            this.classList.add('fa-circle-plus');
        } else {
            attendeesBox.classList.add('show');
            this.classList.remove('fa-circle-plus');
            this.classList.add('fa-circle-minus');
        }
    });
</script>

{% endblock %}
